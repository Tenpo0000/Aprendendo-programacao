<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferente ou apenas aumente ou diminua o tamanho do sue navegador       
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="img flexivel">
    </picture>

    <h1>Mídia</h1>
    <p>Vamos aprender a reproduzir audios em sites HTML5</p>
    <audio controls preload="metadata">
        <source src="audio/Covet.mp3" type="audio/mpeg">
        <source src="audio/Covet.ogg" type="audio/ogg">
        <source src="audio/Covet.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta reprodutores de audio <a href="audio/Covet.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
